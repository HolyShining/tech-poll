{% extends 'application/_layout.html' %}

{% block content %}
  {% if error %}
    {{ error }}
    <br/>
    <br/>
  {% endif %}
  <div class="container">
    <h1>Create a Stages</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Stage Name:</label>
          <input type="text" class="form-control" name="name" placeholder="Name">
          <label for="section">Section:</label>
            <select class="custom-select my-1 mr-sm-2" id="section" name="section">
              {% for section in sections %}
                <option value="{{ section.pk }}">{{ section.name }}</option>
              {% endfor %}
              
            </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <input type="button" class="btn btn-lg btn-secondary btn-block" onClick="history.go(-1);"
                 value="Go back">
        </div>
        <div class="form-group col-md-3">
          <button type="submit" class="btn btn-lg btn-secondary btn-block">Create Section</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
