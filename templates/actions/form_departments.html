{% extends 'application/_layout.html' %}

{% block content %}
  {% if error %}
    {{ error }}
    <br/>
    <br/>
  {% endif %}
  <div class="container">
    <h1>Create a Department</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Department Name:</label>
          <input type="text" class="form-control" name="name" placeholder="Name"
            {% if obj %} value={{ obj.name }} {% endif %}>
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
    <label for="exampleFormControlSelect2">Select Questions</label>
    <select multiple class="form-control" id="exampleFormControlSelect2" name="questions">
      {% if obj %}
        {% for question in questions %}
      <option value="{{ question.pk }}" {% if question.pk in selected %}selected{% endif %}>{{ question.name }}</option>
      {% endfor %}
      {% else %}
      {% for question in questions %}
      <option value="{{ question.pk }}">{{ question.name }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <input type=button class="btn btn-lg btn-secondary btn-block" onClick="history.go(-1);"
                 value="Go back">
        </div>
        <div class="form-group col-md-3">
          <button type="submit" class="btn btn-lg btn-secondary btn-block">Create Section</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
