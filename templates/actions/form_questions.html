{% extends 'application/_layout.html' %}

{% block content %}
  <div class="container">
    <h1>Create a Question</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Question title:</label>
          <input type="text" class="form-control" name="name" placeholder="Name"
                 {% if obj %}value="{{ obj.name }}" {% endif %}>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="hint">Question hint: (optional)</label>
          <textarea class="form-control" rows="4" cols="50" name="hint" id="hint">{% if obj %}{{ obj.hint }}{% endif %}</textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="stage">Section:</label>
          <select class="custom-select my-1 mr-sm-2" id="stage" name="stage">
            {% if obj %}
              {% for stage in stages %}
                <option value="{{ stage.pk }}"
                  {% if stages.pk == obj.f_stage_id %} selected{% endif %}>{{ stage.name }}</option>
              {% endfor %}
            {% endif %}
            {% for stage in stages %}
              <option value="{{ stage.pk }}">{{ stage.name }}</option>
            {% endfor %}

          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <input type=button class="btn btn-lg btn-secondary btn-block" onClick="history.go(-1);"
                 value="Go back">
        </div>
        <div class="form-group col-md-3">
          <button type="submit" class="btn btn-lg btn-secondary btn-block">Create Question</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
