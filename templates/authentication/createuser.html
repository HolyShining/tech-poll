{% extends 'application/_layout.html' %}

{% block content %}
  {% if error %}
    {{ error }}
    <br/>
    <br/>
  {% endif %}
  <div class="container">
    <h1>Sign up!</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" name="surname" placeholder="Surname">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="button" class="btn btn-lg btn-secondary btn-block" onClick="history.go(-1);"
                 value="Go back">
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-lg btn-secondary btn-block">Create User</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
