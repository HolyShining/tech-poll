{% extends 'application/_layout.html' %}

{% block content %}
  {% if error %}
    {{ error }}
    <br/>
    <br/>
  {% endif %}
  <h1>Sign up!</h1>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="form-group">
      <label class="sr-only" for="username">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="username">Surname:</label>
      <input type="text" class="form-control" id="surname" placeholder="Surname" required>
    </div>
                        <div class="form-group">
                      <button type="submit" class="btn btn-lg btn-secondary btn-block">Sign in</button>
                    </div>

  </form>
{% endblock %}
